{% extends 'base.html' %}

{% block content %}
<div class="jumbotron">
    <h1>List of Products</h1>
</div>


<table class='table table-hover'>
    <thead class='thead-light'>
        <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Cost</th>
        </tr>
    </thead>
    
    {% for item in products %}
    <tr>
    <td>{{item.prod_id}}</td>
    <td>{{item.prod_name}}</td>
    <td>{{item.prod_cost}}</td>
    </tr>
    {% endfor %}
    
</table>

{% endblock %}
